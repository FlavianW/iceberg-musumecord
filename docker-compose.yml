version: '3.8'

services:
  iceberg-app:
    container_name: iceberg-musume
    build: .
    restart: unless-stopped
    ports:
      # GAUCHE = Port du serveur (qu'il choisit)
      # DROITE = Port du conteneur (ne pas toucher au 3000)
      - "8080:3000" 
    environment:
      - ADMIN_USER=adminMusume
      - ADMIN_PASS=habibi
      # L'URL publique exacte (https://...)
      # Sans Ã§a, erreur 403 sur le formulaire !
      - ORIGIN=https://son-domaine.com 
      - DATABASE_URL=file:/app/data/prod.db
      - BODY_SIZE_LIMIT=512000
    volumes:
      - ./db-data:/app/data